<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <body bgcolor="#e2f4fd">
    <script type="text/javascript">
      function OpenPage()
      {
        var ipaddress = document.getElementById('ipaddress').value;
        var page = document.querySelector('input[name = "page"]:checked').value;
        var uid = document.getElementById('uid').value;
        window.open ("http://" + ipaddress + page + "?uid=" + uid, target='bottom');
      }
    </script>
    <fieldset>
      <legend>&nbsp;Controller&nbsp;</legend>
      <label for="ipaddress">IP address of controller:</label><br>
      <input type="text" id="ipaddress" /><br>
      <label for="uid">UID:</label><br>
      <input type="text" id="uid" /><br>
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Get controller's data&nbsp;</legend>
      <input type="radio" id="page0" name="page" value="/version">
      <label for="page0">Get name and version of controller</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage();" />
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Get status&nbsp;</legend>
      <input type="radio" id="page1" name="page" value="/get/all">
        <label for="page1"><b>Get all status</b></label><br>
      <input type="radio" id="page2" name="page" value="/get/humidity">
        <label for="page2">Get relative humidity in %</label><br>
      <input type="radio" id="page3" name="page" value="/get/temperature">
        <label for="page3">Get temperature in &deg;C</label><br>
      <input type="radio" id="page4" name="page" value="/get/unwantedgaslevel">
        <label for="page4">Get relative level of unwanted gases in %</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage();" />
    </fieldset>
    <br>
    <fieldset>
      <legend>&nbsp;Turn on/off LEDs&nbsp;</legend>
      <input type="radio" id="page5" name="page" value="/set/all/off">
        <label for="page5"><b>Switch off all LEDs</b></label><br>
      <input type="radio" id="page6" name="page" value="/set/greenled/off">
        <label for="page6">Switch off green LED</label><br>
      <input type="radio" id="page7" name="page" value="/set/greenled/on">
        <label for="page7">Switch on green LED</label><br>
      <input type="radio" id="page8" name="page" value="/set/yellowled/off">
        <label for="page8">Switch off yellow LED</label><br>
      <input type="radio" id="page9" name="page" value="/set/yellowled/on">
        <label for="page9">Switch on yellow LED</label><br>
      <input type="radio" id="page10" name="page" value="/set/redled/off">
        <label for="page10">Switch off red LED</label><br>
      <input type="radio" id="page11" name="page" value="/set/redled/on">
        <label for="page11">Switch on red LED</label><br>
      <br>
      <input type="submit" value="Submit" onclick="OpenPage();" />
    </fieldset>
  </body>
</html>
